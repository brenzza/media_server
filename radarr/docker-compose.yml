services:
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    container_name: radarr
    environment:
      - TZ=Australia/Melbourne
      - PUID=0
      - PGID=0
    volumes:
      - /root/PLEX/:/media
      - ./config:/config
    ports:
      - 7878:7878
    restart: unless-stopped
