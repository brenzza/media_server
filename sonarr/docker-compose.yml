services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    container_name: sonarr
    environment:
      - TZ=Australia/Melbourne
      - PUID=0
      - PGID=0
    volumes:
      - /root/PLEX/:/media
      - ./config:/config
    ports:
      - 8989:8989
    restart: unless-stopped
